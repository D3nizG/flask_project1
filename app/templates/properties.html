{% extends "base.html" %} {% block main %}
<h1>Properties</h1>
<div id="properties">
  {% for prop in properties %}
  <div>
    <section>
      <img
        class="property-photo"
        src="{{ url_for('get_image', filename=prop.photo) }}"
        alt="Property Photo"
      />
    </section>
    <section>
      <h5>{{ prop.title }}</h5>
      <p>{{ prop.location }}</p>
      <div class="price-bubble">${{ prop.price }}</div>
    </section>
    <a href="{{url_for('view_property', property_id=prop.id)}}"
      ><button>View Property</button></a
    >
  </div>
  {% endfor %}
</div>
<!-- -->
{% endblock %}
